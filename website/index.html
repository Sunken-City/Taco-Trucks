<!doctype HTML>
<html>
  <head>
    <title>The Taco Truck</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/mainStyle.css">
    <link rel="stylesheet" type="text/css" href="css/homeStyle.css">

    <link href='http://fonts.googleapis.com/css?family=Alegreya+Sans|Hammersmith+One' rel='stylesheet' type='text/css'>
    
    <script type="text/javascript" src = "js/main.js" ></script>
  </head>
  <body>
    <h1 id="title">The Taco Truck</h1>
    <img src="resources/img/taco_truck_logo.png" alt="Company Logo" id="logo">
    
    <div id = "createAccountDiv">
      <h2 class ="createAnAccount">Create Account</h2>
      <form id="createAccount" action = "" method = "post">
        <ul>
        <li>
            <input type="text" placeholder="First Name" id="firstName" name = "firstName"required/>
            <input type="text" placeholder="Last Name" id="lastName" name = "lastName"required/>
        </li>

        <li>
            <input type="email" placeholder="Email" id="email" name = "email"oninvalid="setCustomValidity('Please eneter a valid email address')" onchange="try{setCustomValidity('')}catch(e){}" title = "name@email.com" required/>
        </li>

        <li>
            <input type="password" id="password" name = "password" pattern = "[a-zA-Z0-9:.,?!@]{8,}" placeholder = "Password" oninvalid="setCustomValidity('Password must be greater than 8 characters')" onchange="try{setCustomValidity('')}catch(e){}" title = "ThisIsASamplePass2014" required/>
        </li>

        <li>
            <input type="text" placeholder="Credit Card Provider" id = "CardProvider" name = "cardProvider" title = "Visa" required />
        </li>

        <li>
            <input type="text" placeholder="Credit Card Number" id="creditCardNumber" name = "creditCardNumber" title="1234123412341234" pattern = "(?:4[0-9]{12}(?:[0-9]{3})?|5[1-5][0-9]{14}|6(?:011|5[0-9][0-9])[0-9]{12}|3[47][0-9]{13}|3(?:0[0-5]|[68][0-9])[0-9]{11}|(?:2131|1800|35\d{3})\d{11})" required />
        </li>
          </ul>
           <input type="submit" value="Sign Up" id="signUp" class = "submit" />
      </form>
    </div>

    <div id = "loginDiv">
      <h2 class ="login">Login</h2>
      <form id="login" action = "" method = "post">
        <ul>
        <li>
            <input type="email" placeholder="Email" id="email" name = "email"oninvalid="setCustomValidity('Please eneter a valid email address')" onchange="try{setCustomValidity('')}catch(e){}" title = "name@email.com" required/>
        </li>

        <li>
            <input type="password" id="password" name = "password" pattern = "[a-zA-Z0-9:.,?!@]{8,}" placeholder = "Password" oninvalid="setCustomValidity('Password must be greater than 8 characters')" onchange="try{setCustomValidity('')}catch(e){}"  title = "ThisIsASamplePass2014" required/>
        </li>
          </ul>
           <input type="submit" value="Sign In" id="signIn"class = "submit" />
      </form>
    </div>

    <div id="createATaco">
      <h2 class="buttonText">Create a Taco</h2>
    </div>
    
  </body>
</html>
